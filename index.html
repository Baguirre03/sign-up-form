<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="imageContainer">
            <div class="odin"><img src="images/odin-lined.png" alt="odin logo">The Ben Project</div>
            <img src="images/backgroundimage.jpg" alt="City skyline">
            <div class="credit">Photo by <a href=https://unsplash.com/@hellocolor>Pawl Nolbert</a> on <a href=https://unsplash.com/photos/4u2U8EO9OzY>Unsplash</a></div>
        </div>
        <div class="rightSide">
            <div class="information">
                <div>
                    This is not a real online service!
                    You know you need something like this in your life
                    to help you realize your deepest dreams.
                </div>
                <div>
                        Sign up <em>now</em> to get started.
                </div>

                <div>
                    You <em style="color: lightcoral">know</em> you want to
                </div>
            </div>
            <div class="formContainer">
                <div>Let's do this!</div>
                <form id="form">
                    <div class="leftColumn">
                        <label for="first_name" required>First Name *</label>
                        <input type="text" id="first_name" name="first_name">
    
                        <label for="email_input">Email</label>
                        <input type="email" name="email_input" id="email_input">
    
                        <label for="password" rquired>Password *</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="rightColumn">
                        <label for="last_name" required>Last Name *</label>
                        <input type="text" id="last_name" name="last_name">
                        <label for="phone_number">Phone Number</label>
                        <input type="number" name="phone_number" id="phone_number">
                        <label for="confirm_password" required>Confirm Password *</label>
                        <input type="password" name="confirm_password" id="confirm_password">
                    </div>
                </form>
            </div>
            <div class="submitLogin">
                <div class="submitBtn">
                    <button type="clear" form="form">Create Account</button>
                </div>
                <div class="logInHolder">
                    Already have an account? <a href="https://www.youtube.com/watch?v=ifTF3ags0XI" id="login">Log in</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
