<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="imageContainer">
            <div class="odin"><img src="images/odin-lined.png" alt="odin logo">The Ben Project</div>
            <img src="images/backgroundimage.jpg" alt="City skyline">
            <div class="credit">Photo by Blank on Blank</div>
        </div>
        <div class="rightSide">
            <div class="information">
                <div>
                    This is not a real online service!
                    You know you need something like this in your life
                    to help you realize your deepest dreams.
                </div>
                <div>
                        Sign up <em>now</em> to get started.
                </div>

                <div>
                    You <em>know</em> you want to
                </div>
            </div>
            <div class="formContainer">
                <div>Let's do this!</div>
                <form action="example.com/path" method="post">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" placeholder="Jane" name="first_name">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" placeholder="Doe" name="last_name">
                    <label for="email_input">Email</label>
                    <input type="email" name="email_input" id="email_input" placeholder="bla@gmail.com">
                    <label for="phone_number">Phone Number</label>
                    <input type="number" name="phone_number" id="phone_number" placeholder="123-345-2323">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password">
                </form>
            </div>
            <div class="subtmitBtn">
                <button>Submit</button>
            </div>
            <div class="logInHolder">
                Already have an account
            </div>
        </div>
    </div>
</body>
</html>
